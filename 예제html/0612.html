<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>0612</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<template id="listTemplate">
    <div>
        <li>{{message}}</li>
    </div>
</template>
<script>
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            message: {
                type: String,
                default: '안녕하세요'
            },
            count: {
                type: Number,
                required: true
            },
            contries: {
                type: Array,
                default: function() {
                    return ['대한민국'];
                }
            }
        }
    })
</script>

<body>
    <div id="example">
        <list-component message="Hello" :count="100" :contries="['미국','영국','호주']"></list-component>
        <list-component message="신짜오" :count="21" :contries="['베트남']"></list-component>
        <list-component message="니하오마" :contries="['중국','타이완']"></list-component>
        <list-component v-bind:count="1000"></list-component>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {

            },
            methods: {

            },
        })
    </script>
</body>

</html>
