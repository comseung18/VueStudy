<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>0502</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<template id='timeTemplate'>
    <div>
        <span>{{nowTS}}</span>
        <button @click="timeClick">현재 시간</button>
    </div>
</template>
<script type="text/javascript">
    var data = {
        nowTS: 0
    };
    Vue.component('time-component', {
        template: '#timeTemplate',
        data: function() {
            return data;
        },
        methods: {
            timeClick: function(e) {
                this.nowTS = (new Date()).toUTCString();
            },
        }
    })
</script>

<body>
    <div id="example">
        <time-component></time-component>
        <time-component></time-component>
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {

            },
            methods: {

            },
        })
    </script>
</body>

</html>
