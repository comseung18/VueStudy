<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>계산형 속성 적용</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
    <div id="example">
        <input type="text" v-model="num" /><br> 1부터 입력된 수 까지의 합 : <span>{{sum}}</span>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#example',
            data: {
                num: 0,

            },
            created() {
                console.log("Created!!");
            },
            updated() {
                console.log("updated!!");
                console.log(this.num);
            },
            computed: {
                sum: function() {
                    var n = Number(this.num);
                    if (Number.isNaN(n) || n < 1) return 0;
                    return (n * (n + 1)) / 2;
                }
            },
            methods: {

            },

        });
    </script>
</body>

</html>
